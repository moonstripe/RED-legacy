<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Red Game</title>
</head>

<body>
    <script src="gameLogic.js" type="text/javascript"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #8B0000;">
            <a class="navbar-brand" href="#">Red</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link active" href="game.html">Game</a>
                    <a class="nav-item nav-link disabled" tabindex="-1" aria-disabled="false">by moonstripe11</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="placeholder">
                    Rest of game goes here.
                    <button type="button" onclick="dealCards(players)">Get your hand!</button>
                    <button type="button" onclick="countHand(playerOneHand)">What's your Score?</button>
                    <p id="scoring"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3">
                                <h4>Discard</h4>
                                <div onclick="takeDiscard(playerOneHand, trashPile)" class="card">
                                    <img class="suit" id="cardDiscardImg" src="" />
                                    <p class="visualValue" id="cardDiscardNum"></p>
                                </div>
                            </div>
                            <div class="col-3">
                                <h4>Deck</h4>
                                <div onclick="takeCardPile(playerOneHand)" class="card">
                                    <img class="suit" id="DeckImg" src="images/deck_draft.png" />
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row crossbar">
                <div class="col-5"></div>
                <div class="col-2 tabletext">
                    <h5>Your Hand</h5>
                </div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3">
                                <div onclick="slap(playerOneHand, trashPile)" class="card card1 leftCol" id="cardSlot1">
                                    <img class="suit" id="card1img" src="" />
                                    <p class="visualValue" id="card1num"></p>

                                </div>
                            </div>
                            <div class="col-3">
                                <div onclick="slap(playerOneHand, trashPile)" class="card card2 rightCol"
                                    id="cardSlot2">
                                    <img class="suit" src="" id="card2img" />
                                    <p class="visualValue" id="card2num"></p>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-3"></div>
                            <div class="col-3">
                                <div onclick="slap(playerOneHand, trashPile)" class="card card3 leftCol" id="cardSlot3">
                                    <img class="suit" src="" id="card3img" />
                                    <p class="visualValue" id="card3num"></p>
                                </div>
                            </div>
                            <div class="col-3">
                                <div onclick="slap(playerOneHand, trashPile)" class="card card4 rightCol"
                                    id="cardSlot4">
                                    <img class="suit" src="" id="card4img" />
                                    <p class="visualValue" id="card4num"></p>
                                </div>
                            </div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
    </main>
</body>

</html>
